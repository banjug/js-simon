<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Simon Says</title>
</head>
<body>

    <header>
        <h1>
            Simon Says
        </h1>
        <h3>Hai <span class="alert">30 secondi</span> per ricordarti i numeri.</h3>
    </header>
    <div class="cont">
    </div>

    <div class="form-cont hidden">
        <input class="num-input" type="text" placeholder="Inserisci un numero che ricordi." autocomplete="off">
        <button class="btn" id="send">Salva il numero</button>
        <button class="btn" id="play">Gioca!</button>
    </div>

    <div class="res hidden">
    </div>

    <script src="js/script.js"></script>
</body>
</html>
